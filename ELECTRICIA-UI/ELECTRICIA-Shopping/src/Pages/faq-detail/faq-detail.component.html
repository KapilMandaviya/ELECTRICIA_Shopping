        <!-- breadcrumb__start -->
<div class="breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="breadcrumb__title">
                    <h1>Faq</h1>
                    <ul>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li class="color__blue">
                            Faq
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
    
<!-- faq__section__start -->
<div class="faq sp_bottom_80 sp_top_80">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="faq__heading text-center section__title">
          <h2>FAQs</h2>
        </div>
        <div class="accordion" id="accordionExample">
          <ng-container *ngFor="let Faq of faqdetails; let i = index">
            <div class="accordion-item">
              <h2 class="accordion-header" [id]="'heading' + i">
                <button class="accordion-button collapsed" type="button"
                        data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse' + i"
                        aria-expanded="false"
                        [attr.aria-controls]="'collapse' + i">
                  {{Faq.faqQuestion}}
                </button>
              </h2>
              <div [id]="'collapse' + i"
                   class="accordion-collapse collapse"
                   [attr.aria-labelledby]="'heading' + i"
                   data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  <strong>{{Faq.faqAnswer}}</strong>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- contact__section__start  -->

                </div>

    </div>
</div>
</div>
  <!-- contact__section__end  -->
