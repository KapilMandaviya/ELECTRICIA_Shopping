<!-- cart__section__start -->
    <div class="cartarea sp_bottom_100 sp_top_100">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <form action="#">
                        <div class="cartarea__table__content table-responsive">
                           <table class="table table-striped table-bordered nowrap" style="width:100%; text-align:center;">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Product Name</th>
                                    <th>Price (₹)</th>
                                    <th>Quantity</th>
                                    <th>Total (₹)</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                            <!-- Show when cart is empty -->
                                <tr *ngIf="cartItems.length === 0">
                                    <td colspan="6" style="text-align: center; padding: 20px;">No data in cart</td>
                                </tr>

                                <!-- Show cart items when available -->
                                <tr *ngFor="let item of cartItems">
                                    <td class="cartarea__product__thumbnail">
                                        <a >
                                            <img [src]="'/assets/img/ProductImagesUnsplash/' + item.imageUrl" alt="cart" width="60" height="60" style="object-fit:cover;">
                                        </a>
                                    </td>
                                    <td class="cartarea__product__name">
                                        {{ item.productName }}
                                    </td>
                                    <td class="cartarea__product__price__cart">
                                        ₹{{ item.price }}
                                    </td>
                                    <td class="cartarea__product__quantity">
                                        <div class="qty-container d-flex justify-content-center align-items-center">
                                            <button class="qty-btn-minus btn btn-sm btn-outline-secondary" type="button" (click)="decreaseQty(item)">
                                                <i class="fa fa-minus"></i>
                                            </button>
                                            <input type="text" [value]="item.quantity" readonly class="form-control text-center mx-2" style="width: 50px;">
                                            <button class="qty-btn-plus btn btn-sm btn-outline-secondary" type="button" (click)="increaseQty(item)">
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </td>
                                    <td class="cartarea__product__subtotal">
                                        ₹{{ item.price * item.quantity }}
                                    </td>
                                    <td class="cartarea__product__remove">
                                        <a  (click)="remove(item.productId)">
                                            <i class="fa fa-trash text-danger" style="font-size:18px;"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                             <!-- Grand Total Row -->
                            <tfoot *ngIf="cartItems.length > 0">
                                <tr>
                                    <td colspan="4" style="text-align:right;"><strong>Grand Total:</strong></td>
                                    <td colspan="2"><strong>₹{{ getTotal() }}</strong></td>
                                </tr>
                            </tfoot>
                        </table>
    
     
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                <div class="cartarea__shiping__update__wrapper">
                     
                    <div class="cartarea__clear">
                    <a class="default__button me-3" (click)="updateCart()">Update Cart</a>  
                    <a class="default__button me-3" (click)="clearCart()">Clear Cart</a>
                    <a class="default__button me-3" (click)="checkout()" >Proceed to Payment</a>
                      
                    </div>
                </div>
                </div>
            </div>
             
        </div>
    </div>
<!-- cart__section__end-->
